<div class="container my-5 d-flex align-content-center justify-content-center">
  <form
    class="card w-75 flex-row row my-5 p-5"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="col-md-6 mb-3">
      <label for="validationServer01" class="form-label">Imię</label>
      <input
        formControlName="firstName"
        type="text"
        class="form-control"
        id="validationServer01"
        value="Jan"
        required
      />
      <div class="valid-feedback">OK!</div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02" class="form-label">Nazwisko</label>
      <input
        formControlName="lastName"
        type="text"
        class="form-control"
        id="validationServer02"
        value="Kowalski"
        required
      />
      <div class="valid-feedback">OK!</div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServerUsername" class="form-label"
        >Nazwa użytkownika</label
      >
      <div class="input-group has-validation">
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="validationServerUsername"
          aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
          required
        />
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Nazwa użytkownika zajęta.
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer03" class="form-label">E-mail</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="validationServer03"
          aria-describedby="validationServer03Feedback"
          required
        />
        <div id="validationServer03Feedback" class="invalid-feedback">
          Wprowadź poprawny e-mail
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer05" class="form-label">Hasło</label>
      <input
        formControlName="password"
        type="text"
        class="form-control"
        id="validationServer05"
        aria-describedby="validationServer05Feedback"
        required
      />
      <div id="validationServer05Feedback" class="invalid-feedback">
        Hasło powinno zawierać: pattern
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer05" class="form-label">Powtórz Hasło</label>
      <input
        formControlName="confirmPassword"
        type="text"
        class="form-control"
        id="validationServer06"
        aria-describedby="validationServer05Feedback"
        required
      />
      <div
        id="validationServer06Feedback"
        *ngIf="true"
        class="invalid-feedback"
      >
        Hasła powinno się zgadzać
      </div>
    </div>
    <div class="col-9 my-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck3"
          aria-describedby="invalidCheck3Feedback"
          required
          formControlName="agreed"
        />
        <label class="form-check-label" for="invalidCheck3">
          Jestem w pełni świadomy, że jest to aplikacja stworzona w ramach pracy
          inżynierskiej w celach naukowych. Może ona posiadać celowe luki
          bezpieczeństwa. Jestem świadomy, że wprowadzone przeze mnie dane nie
          są chronione.
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
          Musisz zatwierdzić, aby się zarejestrować.
        </div>
      </div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <button class="btn btn-primary" type="submit">Zarejestruj się</button>
    </div>
    <div class="text-danger" *ngIf="errors">
      <div *ngFor="let error of errors"> {{error}}</div>
    </div>
  </form>
</div>

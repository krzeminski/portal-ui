<div class="">
  <div class="d-flex justify-content-between align-items-center mb-3" *ngIf="noteId">
    <h6>Data:</h6>
    <p>{{ note.creationDate }}</p>
  </div>
  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <h6>Tytuł</h6>
      <input
        formControlName="title"
        type="text"
        class="form-control"
        [required]
      />
    </div>
    <div class="mb-3">
      <h6>Tekst</h6>
      <textarea
        formControlName="text"
        class="form-control"
        rows="3"
        ></textarea
      >
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h6>Wartość:</h6>
      <input
        formControlName="value"
        type="number"
        class="form-control w-25"
      />
    </div>
  <div class="d-flex justify-content-between mb-3" *ngIf="noteId">
    <div>Autor:</div>
    <div>{{ note.email }}</div>
  </div>
    <div class="d-flex justify-content-end mt-5">
      <button class="btn btn-warning text-white p-1 mx-2" (click)="resetValues()">Resetuj</button>
      <button class="btn btn-success p-1" type="submit" >Zatwierdź</button>
    </div>
  </form>
</div>
